<!DOCTYPE html>
<html lang="en" >

<head>
<meta name="robots" content="noindex,nofollow,nocache,nosnippet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>CodePen - Ejemplo JS Evento</title>
  
  
<style>
div {padding:15px;margin-top:70px;text-align:center;}

.boton{
  border: 2px solid grey;
  border-radius: 15px;
  padding: 10px;
  background-color: #cecece;
  box-shadow: 4px 4px 4px black;
  font-family: sans-serif;
  font-weight:bold;
}
.boton:hover{
  cursor: pointer;
}

p{margin:20px;padding:20px;}

.parrafo{border: 1px solid grey; padding: 30px; width: 80%; position:relative;margin:0 auto;background-color:#cecece;}

.parrafo2{border: 1px solid grey; padding: 30px; width: 80%; position:relative;margin:0 auto;background-color:yellow;}
</style>


</head>

<body translate="no" >
  <div>
  <p><span class="boton" onclick="alert('Hola');">¡Salúdame!</span></p>
  <p><span>Aunque también puedes:</span></p>
  <p><span class="boton" onclick="atencion();">Añadir texto al documento</span></p>
</div>
<div id="atencion">Bloque vacío</div>
<div id="atencion2">Bloque vacío</div>
<script>
 function atencion() { document.getElementById("atencion").innerHTML = "<p class='parrafo'>Esto se ha incluido mediante JS. No está presente en el código HTML inicial ofrecido por el navegador, sino que lo incluye el navegador posteriormente mediante la ejecución del código JavaScript</p>";
  }
  
setTimeout(function atencion2() { document.getElementById("atencion2").innerHTML = "<p class='parrafo2'>Esto se ha incluido mediante JS. Aparece a los 3 segundos tras la carga de la página. Si no te has dado cuenta, prueba a recargar la página.</p>";
  },3000);
</script>
  
  
  
  
  

</body>

</html>
